<div class="messaging">
  <div class="inbox_msg">
    <div class="inbox_people">
      <div class="headind_srch">
        <div class="recent_heading">
          <h4 style="text-transform: capitalize;">{{userName}} ({{totalFriend}})</h4>
        </div>
        <div class="srch_bar">
          <div class="stylish-input-group">
            <input type="text" class="search-bar"  placeholder="Search" [(ngModel)]="searchText">
            <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
        </div>
      </div>
      <div class="inbox_chat">
        <div class="chat_list" *ngFor="let user of users | userName: searchText">
          <div class="chat_people" (click)="selectedUserApi(user)">
            <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="{{user}}"> </div>
            <div class="chat_ib">
              <h5>{{user.userName}}<span class="chat_date">{{user.Date}}</span></h5>
              <p>{{user.message}}<span *ngIf="user.counter !== 0" class="badge badge-danger">{{user.counter}}</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mesgs">
      <div class="msg_history">
        <div *ngFor="let m of msg">
          <div *ngIf="m.flag === true">
            <div class="incoming_msg">
              <div class="incoming_msg_img"><img src="https://ptetutorials.com/images/user-profile.png"
                                                 alt="sunil">
              </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{m.msg}}</p>
                  <span class="time_date">{{m.time}}    |   {{m.date}}</span></div>
              </div>
            </div>
          </div>
          <div *ngIf="m.flag === false">
            <div class="outgoing_msg">
              <div class="sent_msg">
                <p>{{m.msg}}</p>
                <span class="time_date">{{m.time}}    |   {{m.date}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="type_msg">
        <div class="input_msg_write">
          <input class="write_msg" placeholder="Type a message" id="message" [(ngModel)]="msgval" name="msgval">
          <button class="msg_send_btn" type="submit" (click)="sendmessage()"><i
            class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
