<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
            <div class="card-body ">
                <div class="row">
                    <div class="col-5 col-md-4">
                        <div class="icon-big text-center icon-warning">
                            <i class="nc-icon nc-globe text-warning"></i>
                        </div>
                    </div>
                    <div class="col-7 col-md-8">
                        <div class="numbers">
                            <p class="card-category">Total Contact</p>
                            <p class="card-title">{{totalFriend}}
                            <p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card card-user">
            <div class="card-header">
                <h5 class="card-title">Enter Friend Number to Add</h5>
            </div>
            <div class="card-body">
                <form #f="ngForm">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                              <input type="number" required #phoneNumber="ngModel" pattern="[0-9]{10}$" name="phoneNumber" [(ngModel)]="number" class="form-control" placeholder="1234567890">
<!--                              <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="alert alert-danger">-->
<!--                                <div *ngIf="phoneNumber.errors.minlength">-->
<!--                                  Phone number must be at least 10 characters long.-->
<!--                                </div>-->
<!--                              </div>-->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button type="submit" class="btn btn-primary btn-round" [disabled]="!f.form.valid" (click)="onSave()">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
